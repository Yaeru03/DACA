<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Anexo 7</title>
</head>
<link rel="stylesheet" type="text/css" href="online-education/style.css">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
<script>
$(function () {
$("#datepicker").datepicker();
});
</script>
<body>
<p>Denuncia No.</p>
<h3>REPORTE DE INCIDENCIAS </h3>
<form id="form7" name="form7" method="post" action="">
  <p>
    <label for="CicloEscolar">Ciclo Escolar: </label>
    <input name="Ciclo" type="text" id="CicloEscolar" size="15" maxlength="15" />
  </p>
  <p>
    <label for="Origen">Origen de la solicitud: </label>
    <select name="Orig" id="Origen">
      <option>Alumnado</option>
      <option>Docente</option>
      <option>Administrativo</option>
      <option>Directivo</option>
      <option>Padre, Madre y/o Tutor(a)</option>
    </select>
    <label for="Otro">Otro:</label>
    <input name="Otro" type="text" id="Otro" size="20" maxlength="20" />
  </p>
  <p>
    <label for="EquipoVal">Equipo de valoración (Nombres y Apellidos):</label>
    <br>
    <textarea name="EV" rows="10" cols="80" id="EquipoVal" >Escriba aquí...</textarea>
  </p>
  <p>
    <label for="NivelEducativo">Nivel Educativo: </label>
    <input name="NivelEducativo" type="text" id="NivelEducativo" size="3" maxlength="3" />
  </p>
  <p>
    <label for="NombreEsc">Nombre de la escuela: </label>
    <input name="NE" type="text" id="NombreEsc" size="25" maxlength="25" />
  </p>
  <p><strong><em>*Denunciante</em></strong></p>
  <p>
    <label for="Nombre">Nombre(s) y apellidos: </label>
    <input name="Nombre" type="text" id="Nombre" size="50" maxlength="50" />
    <label><input type="radio" name="Anon" value="Anonimo" id="Anon" />
    Anónimo</label>
  </p>
  <p>
    <label for="TDen">Tel: </label>
    <input name="TD" type="text" id="TDen" size="15" maxlength="15" />
  </p>
  <p>
    <label for="CorreoDen">Correo: </label>
    <input name="CD" type="text" id="CorreoDen" size="30" maxlength="30" />
  </p>
  <p><strong><em>*En caso de ser alumno(a)</em></strong></p>
  <p>
    <label for="Nombre2">Nombre(s) y apellidos: </label>
    <input name="Nombre2" type="text" id="Nombre2" size="50" maxlength="50" />
  </p>
  <p>
    <label for="Grado">Grado:</label>
    <input name="Grado" type="text" id="Grado" size="2" maxlength="2" />
  </p>
  <p>
    <label for="Turno">Turno:</label>
    <select name="Turno" id="Turno">
      <option>Matutino</option>
      <option>Vespertino</option>
    </select>
  </p>
  <p>
    <label for="NombreTutor">Nombre del Padre, Madre y/o Tutor(a):</label>
    <input name="NombreTutor" type="text" id="NombreTutor" size="50" maxlength="50" />
  </p>
  <p>
    <label for="Tel3">Teléfono:</label>
    <input name="Tel3" type="text" id="Tel3" size="20" maxlength="20" />
  </p>
  <p>
    <label for="Correo">Correo: </label>
    <input name="mail" type="text" id="Correo" size="30" maxlength="30" />
  </p>
  <p>Fecha:</p>
  <div id="datepicker"></div>
  <p>
    <label for="C1">BREVE DESCRIPCIÓN DE LOS HECHOS</label>
    <br>
    <textarea name="B1" rows="10" cols="80" id="C1" >Escriba aquí...</textarea>
  </p>
  <p>
    <label for="C1">BREVE DESCRIPCIÓN DE LOS HECHOS</label>
    <br>
    <textarea name="B1" rows="10" cols="80" id="C1" >Escriba aquí...</textarea>
  </p>
  <p>
    <label for="C2">CONCLUSIONES</label>
    <br>
    <textarea name="B2" rows="10" cols="80" id="C2" >Escriba aquí...</textarea>
  </p>
  <p>
    <label for="C3">ACUERDOS</label>
    <br>
    <textarea name="B3" rows="10" cols="80" id="C3" >Escriba aquí...</textarea>
  </p>
  <p>
    <label for="Receptor">Nombre del receptor(a) de la molestia:</label>
    <input name="Rec" type="text" id="Receptor" size="25" maxlength="25" />
  </p>

  <p>Fecha:</p>
  <div id="datepicker"></div>
</form>
</body>
</html>

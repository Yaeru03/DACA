<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <h3 style="color:limegreen">Iniciar sesión</h3>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form [formGroup]="form" style="display: block;">
                                <div class="form-group">
                                    <input formControlName="email" type="email" name="username" id="username" tabindex="1" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input formControlName="password" type="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <!-- <div class="form-group text-center">
                                  <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                  <label for="remember"> Remember Me</label>
                                </div> -->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input (click)="logIn()" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Iniciar">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Olvidaste tu contraseña?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

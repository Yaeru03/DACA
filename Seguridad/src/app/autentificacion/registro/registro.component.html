<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-register">
                <div class="panel-heading">
                    <h3 style="color:limegreen">Registro</h3>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form [formGroup]="form" style="display: block;" method="post">
                                <div class="form-group">
                                    <input formControlName="name" type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <input formControlName="lastName" type="text" name="lastName" id="lastName" tabindex="2" class="form-control" placeholder="Apellido Paterno">
                                </div>
                                <div class="form-group">
                                    <input formControlName="secondLastName" type="text" name="secondLastName" id="secondLastName" tabindex="3" class="form-control" placeholder="Apellido Materno">
                                </div>
                                <div class="form-group">
                                    <input formControlName="id" type="text" name="id" id="id" tabindex="4" class="form-control" placeholder="Número de serie del robot">
                                </div>
                                <div class="form-group">
                                    <input formControlName="email" type="email" name="username" id="username" tabindex="5" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input formControlName="password" type="password" name="password" id="password" tabindex="6" class="form-control" placeholder="Contraseña">
                                </div>
                                <div class="form-group">
                                    <input formControlName="confirmPassword" type="password" name="confirmPassword" id="confirmPassword" tabindex="7" class="form-control" placeholder="Confirmar contraseña">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="8" class="form-control btn btn-register" value="Registrarse">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
